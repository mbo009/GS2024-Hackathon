name: Example Workflow with Template Actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Run Placeholder Actions
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Placeholder Action 1
    - name: Template Action 1
      run: echo "Template Action 1 passed."

    # Step 3: Placeholder Action 2
    - name: Template Action 2
      run: echo "Template Action 2 passed."

    # Step 4: Build Docker Image
    - name: Build Docker Image
      run: |
        echo "Building Docker Image..."
        echo '
        FROM python:3.9-slim

        WORKDIR /app
        COPY requirements.txt .

        RUN pip install --no-cache-dir -r requirements.txt

        COPY . .

        CMD ["python", "main.py"]
        ' > Dockerfile
        docker build -t my-python-app .
